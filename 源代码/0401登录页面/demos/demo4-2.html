<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>autocomplete属性</title>
    <script type="text/javascript">
        function change() {
            var a = document.getElementById("iRange").value;
            //document.getElementById("show").innerHTML(a+"");
            // document.getElementById("show").value = a;
            document.getElementById("show").innerText = a;
        }
    </script>
</head>
<body>
<form action="#" method="post">
    用户:<input type="text" placeholder="姓名"><br/>
    密码:<input type="password" name="password"><br/>
    性别:<input type="radio" name="gender" checked="checked">男<input type="radio" name="gender">女<br/>
    年龄:<input type="number" min="18" max="100" value="18"><br/>
    爱好:<input type="checkbox" name="hobby" value="reading">读书
    <input type="checkbox" name="hobby" value="sports">运动
    <input type="checkbox" name="hobby" value="muisc">音乐
    <input type="checkbox" name="hobby" value="basketball">篮球<br/>
    颜色:<input type="color"><br/>
    头像:<input type="file"><br/>
    关键字:<input type="search"><br/>
    难易程度:<input type="range" min="0" max="100" onchange="change()" id="iRange">
    <!--<input type="text" readonly="readonly" value="0" id="show">-->
    <span id="show">0</span>
    <br/>

    <input type="submit" value="提交">
</form>

</body>
</html>
