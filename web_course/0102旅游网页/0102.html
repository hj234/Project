<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>国内旅游</title>

    <!-- 链入对某些类型元素的通用设置样式表   -->
    <link rel="stylesheet" href="css/common.css" rel = "stylesheet"  type="text/css">

    <!--链入对某个元素特定设置的样式表-->
    <link rel="stylesheet" href="css/main.css" rel = "stylesheet" type="text/css">

</head>
<body>
    <!--右半边-->
    <section class="qui-page">
        <header class="qui-header">
            <h1>国内旅游计划</h1>
        </header>

        <section class="container">
            <div class="plcRouteList">
                <a href="#">
                    <img src="images/fengjing.jpg" width="100%" alt="" class="pic">
                    <div class="bottom">
                        <p class="face"><img src="images/touxiang.jpg" width="38" height="38" alt=""></p>
                        <h2 class="title">我的旅游行程</h2>
                    </div>
                    <p class="day">14天</p>
                </a>
                <div class="infos">
                    <div>
                        <em>城市</em>
                        <p>昆明 - 香格里拉 - 西藏</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="plcRouteList">
                <a href="#">
                    <img src="images/华东.jpg" width="100%"  alt="" class="pic">
                    <div class="bottom">
                        <p class="face"><img src="images/touxiang.jpg" width="38" height="38" alt=""></p>
                        <h2 class="title">我的旅游行程</h2>
                    </div>
                    <p class="day">15天</p>
                </a>
                <div class="infos">
                    <div>
                        <em>城市</em>
                        <p>北京 - 常州 - 苏州</p>
                    </div>
                </div>
            </div>
        </section>

        <footer class="qui-footerBasic">
            <p class="switchStyle">
                <span>手机版</span>
                <a href="#"><span>电脑板</span></a>
                <a href="#"><span>APP</span></a>
            </p>
        </footer>
    </section>
    <!--右半边结束-->


    <!--侧边导航栏-->
    <aside class="qui-asides">
        <section class="qui-aside">
            <nav class="qui-asideNav">
                <ul>
                    <li><a href="#"><span>首页</span></a></li>
                    <li><a href="#"><span>目的地</span></a></li>
                    <li><a href="#"><span>酒店</span></a></li>
                    <li><a href="#"><span>机票</span></a></li>
                    <li><a href="#"><span>时间</span></a></li>
                    <li><a href="#"><span>点评</span></a></li>
                </ul>
            </nav>
        </section>
    </aside>
</body>
</html>
